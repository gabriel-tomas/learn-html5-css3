<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Logo Page</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div>
            <h2>Lorem ipsum dolor sit amet, consectetur</h2>
            <p>Vero magnam eaque suscipit molestiae unde deserunt tempore omnis repellendus aspernatur quae.</p>
        </div>
        <input type="checkbox" id="getstart">
        <label for="getstart">Get start</label>
        <div id="divgetstart">
            <label id="divgetstart-quit" for="getstart"></label>
            <div id="divgetstart-loginbox">
                <h3 class="divgetstart-loginbox-title">Sign in</h3>
                <label class="divgetstart-loginbox-label" for="textbox">Email</label>
                <input type="text" placeholder="Enter your Email" id="divgetstart-loginbox-textbox">
                <label class="divgetstart-loginbox-label" for="passwordbox">Password</label>
                <input type="password" placeholder="Enter your Password" id="divgetstart-loginbox-passwordbox">
                <a id="divgetstart-loginbox-frgtpassword" href="#">Forgot password?</a>
                <input id="divgetstart-loginbox-btn" type="button" value="Sign in">
                <p class="divgetstart-loginbox-paragraph">Not have account? <a id="divgetstart-loginbox-signup" href="#">Sign up</a></p>
            </div>
        </div>
    </main>
</body>
</html>
