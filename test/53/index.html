<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        header {
            display: grid;
            grid-template-columns: auto auto;
            justify-content: space-around;
            align-items: center;
            background-color: #8931C4;
            padding-block: 5px;
        }

        nav {
            display: grid;
            grid-template-columns: auto auto auto auto;
            column-gap: 20px;
        }

        nav a {
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-decoration: none;
            font-weight: 900;
            font-size: .9em;
        }

        #div1 {
            width: fit-content;
            background-color: #CC39E3;
            border-radius: 1000% 40%;
            width: 50px;
            height: 50px;
            transform: rotate(0deg);

        }

        #div2 {
            background-color: #AF3FFD;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            width: 40px;
            height: 40px;
        }

        #div3 {
            background-color: #E33963;
            border-radius: 20px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #div3-title {
            font-size: .85em;
            color: rgb(255, 255, 255);
            text-transform: lowercase;
            font-family: sans-serif;
            text-align: center;
            font-weight: bolder;
            padding: 2px;
        }
    </style>
</head>
<body>
    <header>
        <div id="div1">
            <div id="div2">
                <div id="div3">
                    <h1 id="div3-title">Con.</h1>
                </div>
            </div>
        </div>
        <nav>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Get started</a>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
