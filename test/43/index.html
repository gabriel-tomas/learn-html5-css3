<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Create new account</h1>
        <div class="main-account">
            <div class="main-account-user">
                <img class="main-account-user-image" src="profile 1.svg" alt="User icon">
                <input class="main-account-user-paragraph" placeholder="Username" type="text">
            </div>
            <div class="main-account-pass">
                <img class="main-account-pass-image" src="padlock (1) 1.svg" alt="Padlock icon">
                <input class="main-account-pass-paragraph" placeholder="Password" type="password">
            </div>
        </div>
        <div class="main-frgtandtrms">
            <a class="main-frgtandtrms-link" href="#">Forgot Password?</a>
            <div class="main-frgtandtrms-trmcndtns">
                <input class="main-frgtandtrms-trmcndtns-input" type="checkbox" value="">
                <p class="main-frgtandtrms-trmcndtns-paragraph">I read and agree to Terms & Conditions</p>
            </div>
        </div>
        <button>Create account</button>
    </main>
</body>
</html>
