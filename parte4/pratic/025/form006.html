<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ff0000">
        </div>
        <div>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="10">
        </div>
        <div>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
