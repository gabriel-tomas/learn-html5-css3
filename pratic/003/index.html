    <title>&lt;img&gt; para imagens</title>
</head>
<body>
    <h1>Usando a tag img:</h1>
    <p>Em baixo tem uma imagem que está na mesma pasta</p>

    <p>A baixo tem uma Imagem dentro de uma sub-pasta</p>
    <img src="imagens/CSS3-200x282.png" alt="Logo CSS3">
    <p>Eu posso pegar a imagem de um servidor, mas se cair eu não tenho acesso mais a imagem</p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript">
