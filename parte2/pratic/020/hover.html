<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover desaparecido</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }

        div:hover {
            background-color: grey;
            border: 2px solid black;
            color: white;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse no texto abaixo</h1>
    <div>
        Coloque o ponteiro do mouse aqui
        <p>Agora você está vendo o texto escondido</p>
    </div>
</body>
</html>
