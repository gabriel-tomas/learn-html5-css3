<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1 {
            display: inline;
            background-color: lightgreen;
            width: 300px;
            height: 300px;

            /*border-width: 10px;
            border-style: solid;
            border-color: darkblue;*/

            border: 10px solid darkblue;

            /*padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;*/

            padding: 10px;

            /*margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 37px;
            margin-left: 20px;*/

            margin: 20px auto 37px auto;

            /*outline-width: 5px;
            outline-style: dashed;
            outline-color: grey;*/

            outline: 5px dashed grey;
        }

        a {
            display: block;
            border: 10px solid brown;
            padding: 12px;
        }
    </style>
</head>
<body>
    <h1>H1 é uma box do tipo box-level</h1>
    <p>Parágrafos também são box do tipo box-level mas o <a href="#">link é um inline-level</a>. Aqui continua o tipo</p>
