<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos para site</h1>
    <h2>Hospedagem no servidor local</h2>
    <video width="560" poster="images/thumb-720.png" controls autoplay>
        <source src="video/video.m4v" type="video/mp4">
        <source src="video/video.webm" type="video/webm">
        <source src="video/video.mp4" type="video/mp4">
        <source src="video/video.ogv" type="video/ogg">
        <p>Seu navegador não é compativel com nenhum dos videos configurados. Sinto muito.</p>
    </video>
    <h2>Hospedagem num servidor externo(Youtube)</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ravLFzIguCM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
